plugins {
    id "java-library"
    id "io.qameta.allure" version "2.9.6"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.3.5",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.slf4j:slf4j-simple:1.7.36",
            "com.github.javafaker:javafaker:1.0.2",
            "io.qameta.allure:allure-selenide:2.17.3")
}

allure{
    report{
        version.set("2.17.3") //версия allure report
    }
    adapter{
        aspectjWeaver.set(true) //@Steps
        frameworks{
            junit5{
                adapterVersion.set("2.17.3") //версия allure-jUnit5
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

//run only tests/classes marked with the tag
task demoqa_regform_test(type: Test){
    useJUnitPlatform{
        includeTags "demoqa_registration_form"
    }
}